<div>
  <h4>Template reference variable</h4>
  <input #searchTerm>:{{searchValue}}
  <br><button (click)="updatePage(searchTerm.value)">Update page</button>
</div>

<ul>
  <li *ngFor="let content of (myContentArr | searchPipe: searchValue); index as i; first as isFirst" [class.isFirst]="isFirst" class="{{content.type}}">
     <app-content-card [content]="content"></app-content-card>
  </li>
 </ul>
